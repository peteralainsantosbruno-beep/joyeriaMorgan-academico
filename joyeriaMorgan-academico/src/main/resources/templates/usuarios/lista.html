<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios - Joyería Morgan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: menu}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-user-lock me-2">Gestión de Accesos (Usuarios)</i></h2>
        <a th:href="@{/usuarios/nuevo}" class="btn btn-primary">
            <i class="fas fa-plus-circle me-1">Crear Nuevo Usuario</i> 
        </a>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-dark">
                    <tr>
                        <th><i class="fas fa-hashtag me-1">ID</i> </th>
                        <th><i class="fas fa-user me-1">Nombre de Usuario</i></th>
                        <th><i class="fas fa-shield-alt me-1"> Nivel de Acceso (Rol)</i></th>
                        <th class="text-center"><i class="fas fa-cogs me-1"> Acciones</i></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="u : ${usuarios}">
                        <td th:text="${u.id}" class="fw-bold text-muted"></td>
                        <td th:text="${u.username}"></td>
                        <td>
                            <span th:if="${u.rol == 'ROLE_ADMIN' or u.rol == 'ADMIN'}" class="badge bg-danger">
                                <i class="fas fa-user-shield me-1"> Administrador</i>
                            </span>
                            <span th:if="${u.rol == 'ROLE_VENDEDOR' or u.rol == 'VENDEDOR'}" class="badge bg-success">
                                <i class="fas fa-user-tag me-1"> Vendedor</i>
                            </span>
                        </td>
                        <td class="text-center">
                            <div class="btn-group">
                                <a th:href="@{/usuarios/editar/{id}(id=${u.id})}" 
                                   class="btn btn-warning btn-sm" title="Editar Usuario">
                                    <i class="fas fa-edit">Editar Usuario</i>
                                </a>
                                
                                <a th:href="@{/usuarios/eliminar/{id}(id=${u.id})}" 
                                   class="btn btn-outline-danger btn-sm" title="Revocar Acceso"
                                   onclick="return confirm('¿Está seguro de revocar el acceso a este usuario?')">
                                    <i class="fas fa-user-slash">Eliminar Usuario</i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="alert alert-info mt-3 py-2 border-0 shadow-sm">
        <small><i class="fas fa-shield-virus me-2"></i><strong>Nota de Seguridad:</strong> Las contraseñas no se muestran aquí por políticas de cifrado BCrypt.</small>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
