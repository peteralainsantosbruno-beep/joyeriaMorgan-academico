<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reportes de Ventas - Joyería Morgan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: menu}"></div>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-4 text-dark text-uppercase fw-bold">
                <i class="fas fa-chart-line me-2 text-warning"></i> Análisis de Rendimiento Mensual
            </h2>
            
            <div class="card shadow border-0 mb-4">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0"><i class="fas fa-chart-bar me-2"></i>Ventas Totales por Mes (S/.)</h5>
                </div>
                <div class="card-body">
                    <div style="position: relative; height:40vh; width:100%">
                        <canvas id="graficoVentas"></canvas>
                    </div>
                </div>
            </div>

            <div class="card shadow border-0">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="fas fa-list-ul me-2"></i>Historial Detallado de Ventas</h5>
                    <a th:href="@{/ventas/reporte/pdf}" class="btn btn-danger btn-sm shadow-sm">
                        <i class="fas fa-file-pdf me-1"></i> Descargar PDF
                    </a>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light text-uppercase small fw-bold">
                                <tr>
                                    <th class="ps-3"><i class="fas fa-hashtag me-1"></i> ID</th>
                                    <th><i class="fas fa-calendar-alt me-1"></i> Fecha</th>
                                    <th><i class="fas fa-user me-1"></i> Cliente</th>
                                    <th><i class="fas fa-gem me-1"></i> Producto</th>
                                    <th class="pe-3"><i class="fas fa-coins me-1"></i> Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="venta : ${ventas}">
                                    <td class="ps-3 fw-bold text-muted" th:text="${venta.id}"></td>
                                    <td th:text="${#temporals.format(venta.fecha, 'dd/MM/yyyy')}"></td>
                                    <td>
                                        <i class="fas fa-user-circle text-secondary me-1"></i>
                                        <span th:text="${venta.cliente != null ? (venta.cliente.nombres + ' ' + venta.cliente.apellidos) : 'N/A'}"></span>
                                    </td>
                                    <td>
                                        <i class="fas fa-tag text-muted me-1"></i>
                                        <span th:text="${venta.producto != null ? venta.producto.descripcion : 'N/A'}"></span>
                                    </td>
                                    <td class="pe-3 fw-bold text-success" th:text="${'S/. ' + venta.total}"></td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(ventas)}">
                                    <td colspan="5" class="text-center py-5 text-muted">
                                        <i class="fas fa-folder-open fa-2x d-block mb-2"></i>
                                        No se encontraron registros en la base de datos.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    const etiquetasMeses = /*[[${meses}]]*/ []; 
    const datosTotales = /*[[${totales}]]*/ [];

    document.addEventListener("DOMContentLoaded", function() {
        const ctx = document.getElementById('graficoVentas').getContext('2d');
        
        new Chart(ctx, {
            type: 'bar', 
            data: {
                labels: etiquetasMeses,
                datasets: [{
                    label: 'Ingresos Mensuales (S/.)',
                    data: datosTotales,
                    backgroundColor: 'rgba(175, 145, 100, 0.7)', /* Dorado Morgan */
                    borderColor: '#af9164',
                    borderWidth: 1,
                    borderRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { 
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) { return 'S/. ' + value; }
                        }
                    }
                }
            }
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
