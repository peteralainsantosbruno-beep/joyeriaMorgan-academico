<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GESTION DE CLIENTES - Joyería Morgan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: menu}"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0">
                <div class="card-header bg-dark text-white text-center py-3">
                    <h2 class="h4 mb-0">
                        <i th:class="${cliente.id == null ? 'fas fa-user-plus' : 'fas fa-user-edit'}" class="me-2"></i>
                        <span th:text="${cliente.id == null ? 'Nuevo Cliente' : 'Editar Cliente'}"></span>
                    </h2>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
                        
                        <input type="hidden" th:field="*{id}"/>

                        <div class="mb-3">
                            <label class="form-label fw-bold"><i class="fas fa-signature me-2">Nombres</i></label>
                            <input type="text" th:field="*{nombres}" class="form-control" 
                                   th:errorclass="'is-invalid'" placeholder="Ingrese nombres">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold"><i class="fas fa-user-tag me-2">Apellidos</i></label>
                            <input type="text" th:field="*{apellidos}" class="form-control" 
                                   th:errorclass="'is-invalid'" placeholder="Ingrese apellidos">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold"><i class="fas fa-id-card me-2">DNI / Identificación</i></label>
                                <input type="text" th:field="*{dni}" class="form-control" 
                                       th:errorclass="'is-invalid'" placeholder="Nro de documento">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold"><i class="fas fa-phone me-2">Teléfono</i></label>
                                <input type="text" th:field="*{telefono}" class="form-control" placeholder="Ej: 999 888 777">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold"><i class="fas fa-envelope me-2">Correo Electrónico</i></label>
                            <input type="email" th:field="*{correo}" class="form-control" placeholder="cliente@ejemplo.com">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-save me-2">Guardar Cliente</i>
                            </button>
                            <a th:href="@{/clientes}" class="btn btn-outline-secondary">
                                <i class="fas fa-times-circle me-2">Cancelar y Volver</i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
