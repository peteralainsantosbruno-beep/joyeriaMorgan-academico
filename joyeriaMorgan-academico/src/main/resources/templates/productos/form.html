<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Producto - Joyería Morgan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: menu}"></div>

<div class="container mt-4">
    <div class="card shadow border-0">
        <div class="card-header bg-dark text-white py-3">
            <h2 class="h4 mb-0">
                <i th:class="${producto.id == null ? 'fas fa-gem' : 'fas fa-edit'}" class="me-2"></i>
                <span th:text="${producto.id == null ? 'Nuevo Producto' : 'Editar Producto'}"></span>
            </h2>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
                
                <input type="hidden" th:field="*{id}"/>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold"><i class="fas fa-shapes me-2"></i>Tipo</label>
                        <input type="text" th:field="*{tipo}" class="form-control" th:errorclass="'is-invalid'" placeholder="Ej: Anillo, Collar...">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold"><i class="fas fa-fill-drip me-2"></i>Material</label>
                        <input type="text" th:field="*{material}" class="form-control" th:errorclass="'is-invalid'" placeholder="Ej: Oro 18k, Plata 950...">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('material')}" th:errors="*{material}"></div>
                    </div>

                    <div class="col-12 mb-3">
                        <label class="form-label fw-bold"><i class="fas fa-align-left me-2"></i>Descripción Corta</label>
                        <input type="text" th:field="*{descripcion}" class="form-control" placeholder="Nombre comercial del producto">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-bold"><i class="fas fa-certificate me-2"></i>Quilates</label>
                        <input type="number" step="0.01" th:field="*{quilates}" class="form-control" th:errorclass="'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('quilates')}" th:errors="*{quilates}"></div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-bold"><i class="fas fa-weight-hanging me-2"></i>Peso (gr)</label>
                        <input type="number" step="0.01" th:field="*{peso}" class="form-control" th:errorclass="'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('peso')}" th:errors="*{peso}"></div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-bold"><i class="fas fa-tag me-2"></i>Precio (S/.)</label>
                        <input type="number" step="0.01" th:field="*{precio}" class="form-control" th:errorclass="'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
                    </div>

                    <div class="col-md-12 mb-3" th:if="${producto.id != null}">
                        <label class="form-label fw-bold text-primary"><i class="fas fa-toggle-on me-2"></i>Estado del Producto</label>
                        <select th:field="*{estado}" class="form-select border-primary shadow-sm">
                            <option th:each="est : ${estados}" th:value="${est}" th:text="${est}"></option>
                        </select>
                    </div>

                    <div class="col-12 mb-3">
                        <label class="form-label fw-bold"><i class="fas fa-microscope me-2"></i>Observaciones / Detalles Técnicos</label>
                        <textarea th:field="*{observaciones}" class="form-control" rows="3" placeholder="Detalles de la piedra, procedencia, etc."></textarea>
                    </div>
                </div>

                <div class="mt-4 d-flex gap-2">
                    <button type="submit" class="btn btn-success px-4">
                        <i class="fas fa-save me-2"></i>Guardar Producto
                    </button>
                    <a th:href="@{/productos}" class="btn btn-secondary px-4">
                        <i class="fas fa-arrow-left me-2"></i>Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
