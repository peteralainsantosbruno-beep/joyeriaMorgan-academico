<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Joyería Morgan</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">

    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: menu}"></div>

    <div class="container mt-4">

        <!-- Encabezado -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold brand-tittle">
                Panel de Control - Joyería Morgan
            </h2>
            <span class="badge bg-dark p-2">
                <i class="fas fa-clock me-1"></i>
                <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy')}"></span>
            </span>
        </div>

        <!-- TARJETAS -->
        <div class="row mb-4">

            <!-- Total Joyas -->
            <div class="col-md-3">
                <div class="card card-total-joyas shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title">Total Joyas</h6>
                            <p class="card-value mb-0" th:text="${totalProductos}">0</p>
                        </div>
                        <i class="fas fa-gem fa-2x text-muted opacity-50"></i>
                    </div>
                </div>
            </div>

            <!-- Disponibles -->
            <div class="col-md-3">
                <div class="card card-disponibles shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title">Disponibles</h6>
                            <p class="card-value mb-0" th:text="${disponibles}">0</p>
                        </div>
                        <i class="fas fa-check-circle fa-2x text-muted opacity-50"></i>
                    </div>
                </div>
            </div>

            <!-- Ventas -->
            <div class="col-md-3">
                <div class="card card-ventas shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title">Ventas Realizadas</h6>
                            <p class="card-value mb-0" th:text="${ventas}">0</p>
                        </div>
                        <i class="fas fa-cash-register fa-2x text-muted opacity-50"></i>
                    </div>
                </div>
            </div>

            <!-- Ingresos -->
            <div class="col-md-3">
                <div class="card card-ingresos shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title">Ingresos Totales</h6>
                            <p class="card-value mb-0">
                                S/. <span th:text="${#numbers.formatDecimal(dinero, 1, 2)}">0.00</span>
                            </p>
                        </div>
                        <i class="fas fa-coins fa-2x text-muted opacity-50"></i>
                    </div>
                </div>
            </div>

        </div>

        <!-- GRÁFICO Y RESUMEN -->
        <div class="row">

            <!-- Gráfico -->
            <div class="col-md-8">
                <div class="card shadow-sm p-4 border-0 mb-4">
                    <h5 class="mb-4 fw-bold">
                        <i class="fas fa-chart-area me-2"></i>
                        Flujo de Ventas Mensuales
                    </h5>
                    <div style="height: 300px;">
                        <canvas id="ventasChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Resumen lateral -->
            <div class="col-md-4">
                <div class="card shadow-sm p-4 border-0">

                    <h5 class="fw-bold mb-3">
                        <i class="fas fa-list-alt me-2"></i>
                        Resumen de Inventario
                    </h5>

                    <div class="p-3 bg-light rounded mb-4 text-center border">
                        <p class="text-muted small mb-1">
                            <i class="fas fa-vault me-1"></i>
                            VALOR TOTAL ESTIMADO
                        </p>
                        <h3 class="fw-bold">
                            S/. <span th:text="${#numbers.formatDecimal(inventario, 1, 2)}">0.00</span>
                        </h3>
                    </div>

                    <hr>

                    <div class="d-grid gap-2">
                        <a th:href="@{/ventas/nueva}" class="btn btn-dark btn-lg">
                            <i class="fas fa-cart-plus me-2"></i>
                            Nueva Venta
                        </a>

                        <a th:href="@{/productos/nuevo}" class="btn btn-outline-dark btn-lg">
                            <i class="fas fa-gem me-2"></i>
                            Agregar Joya
                        </a>

                        <a th:href="@{/ventas/reporte/pdf}" class="btn btn-danger btn-lg mt-3">
                            <i class="fas fa-file-pdf me-2"></i>
                            Descargar PDF
                        </a>
                    </div>

                </div>
            </div>

        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chart -->
    <script th:inline="javascript">
        const etiquetas = /*[[${meses}]]*/ [];
        const valores = /*[[${totales}]]*/ [];

        document.addEventListener("DOMContentLoaded", function() {
            const ctx = document.getElementById('ventasChart');
            if (ctx && etiquetas.length > 0) {
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: etiquetas,
                        datasets: [{
                            label: 'Ventas (S/.)',
                            data: valores,
                            borderColor: '#af9164',
                            backgroundColor: 'rgba(175, 145, 100, 0.1)',
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });
            }
        });
    </script>

</body>
</html>
