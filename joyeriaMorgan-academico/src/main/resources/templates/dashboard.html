<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Joyería Morgan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

    <div th:replace="~{fragments/navbar :: menu}"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-gem me-2">Panel de Control - Joyería Morgan</i></h2>
            <span class="badge bg-dark p-2">
                <i class="fas fa-clock me-1"></i>
                <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy')}"></span>
            </span>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-white bg-primary mb-3 shadow-sm border-0">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title text-uppercase small">Total Joyas</h6>
                                <p class="display-6 fw-bold mb-0" th:text="${totalProductos}">0</p>
                            </div>
                            <i class="fas fa-boxes fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-success mb-3 shadow-sm border-0">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title text-uppercase small">Disponibles</h6>
                                <p class="display-6 fw-bold mb-0" th:text="${disponibles}">0</p>
                            </div>
                            <i class="fas fa-check-circle fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-warning mb-3 shadow-sm border-0">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center text-dark">
                            <div>
                                <h6 class="card-title text-uppercase small">Ventas Realizadas</h6>
                                <p class="display-6 fw-bold mb-0" th:text="${ventas}">0</p>
                            </div>
                            <i class="fas fa-cash-register fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-info mb-3 shadow-sm border-0">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title text-uppercase small">Ingresos Totales</h6>
                                <p class="display-6 fw-bold mb-0">S/. <span th:text="${#numbers.formatDecimal(dinero, 1, 2)}">0.00</span></p>
                            </div>
                            <i class="fas fa-coins fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card shadow-sm p-4 border-0 mb-4">
                    <h5 class="mb-4 fw-bold"><i class="fas fa-chart-area me-2">Flujo de Ventas Mensuales</i></h5>
                    <div style="height: 300px;">
                        <canvas id="ventasChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm p-4 border-0">
                    <h5 class="fw-bold mb-3"><i class="fas fa-list-alt me-2">Resumen de Inventario</i></h5>
                    <div class="p-3 bg-light rounded mb-4 text-center border">
                        <p class="text-muted small mb-1"><i class="fas fa-vault me-1"> VALOR TOTAL ESTIMADO</i></p>
                        <h3 class="fw-bold">S/. <span th:text="${#numbers.formatDecimal(inventario, 1, 2)}">0.00</span></h3>
                    </div>
                    
                    <hr>

                    <div class="d-grid gap-2">
                        <a th:href="@{/ventas/nueva}" class="btn btn-dark btn-lg mb-1">
                            <i class="fas fa-cart-plus me-2">Nueva Venta</i>
                        </a>
                        <a th:href="@{/productos/nuevo}" class="btn btn-outline-dark btn-lg mb-3">
                            <i class="fas fa-gem me-2">Agregar Joya</i>
                        </a>

                        <div class="pt-2 border-top">
                            <a th:href="@{/ventas/reporte/pdf}" class="btn btn-danger btn-lg w-100">
                                <i class="fas fa-file-pdf me-2">Descargar PDF</i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script th:inline="javascript">
        const etiquetas = /*[[${meses}]]*/ [];
        const valores = /*[[${totales}]]*/ [];

        document.addEventListener("DOMContentLoaded", function() {
            const ctx = document.getElementById('ventasChart');
            if (ctx && etiquetas.length > 0) {
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: etiquetas,
                        datasets: [{
                            label: 'Ventas (S/.)',
                            data: valores,
                            borderColor: '#af9164', // Color dorado Morgan
                            backgroundColor: 'rgba(175, 145, 100, 0.1)',
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
