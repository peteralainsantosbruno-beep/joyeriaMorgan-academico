<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historial de Ventas - Joyería Morgan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: menu}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-history me-2">Historial de Ventas</i></h2>
        <a th:href="@{/ventas/nueva}" class="btn btn-success">
            <i class="fas fa-cart-plus me-1">Registrar Nueva Venta</i>
        </a>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2">cerrar</i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>Producto / Joya</th>
                        <th class="text-end">Monto Total</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="v : ${ventas}">
                        <td th:text="${v.id}" class="fw-bold"></td>
                        <td th:text="${#temporals.format(v.fecha, 'dd/MM/yyyy')}"></td>
                        <td th:text="${v.cliente.nombres + ' ' + v.cliente.apellidos}"></td>
                        <td>
                            <span class="fw-bold" th:text="${v.producto.tipo + ' - ' + v.producto.material}"></span><br>
                            <small class="text-muted" th:text="${v.producto.descripcion}"></small>
                        </td>
                        <td class="text-end fw-bold text-success" 
                            th:text="${'S/. ' + #numbers.formatDecimal(v.total, 1, 2, 'COMMA')}"></td>
                        <td class="text-center">
                            <a th:href="@{/reportes/boleta/{id}(id=${v.id})}" 
                               class="btn btn-outline-info btn-sm" 
                               target="_blank" 
                               title="Imprimir Boleta">
                                <i class="fas fa-print me-1">Imprimir Boleta</i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(ventas)}">
                        <td colspan="6" class="text-center text-muted py-4">No se han registrado ventas todavía.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
