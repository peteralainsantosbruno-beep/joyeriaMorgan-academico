<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Joyería Morgan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 login-body bg-light">

<div class="card p-4 shadow-lg login-card border-0" style="width: 380px;">
    <div class="text-center mb-4">
        <h2 class="fw-bold text-dark"><i class="fas fa-gem text-gold"> Joyería</i></h2>
        <h4 class="text-muted text-uppercase small tracking-widest">Morgan</h4>
    </div>

    <div th:if="${param.error}" class="alert alert-danger py-2 text-center shadow-sm" role="alert">
        <small><i class="fas fa-exclamation-circle me-1"> Usuario o contraseña incorrectos</i></small>
    </div>

    <div th:if="${param.logout}" class="alert alert-success py-2 text-center shadow-sm" role="alert">
        <small><i class="fas fa-check-circle me-1"> Sesión cerrada correctamente</i></small>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label fw-bold small text-uppercase">Usuario</label>
            <div class="input-group shadow-sm">
                <span class="input-group-text bg-white border-end-0">
                    <i class="fas fa-user text-muted"></i>
                </span>
                <input type="text" name="username" class="form-control border-start-0 ps-0" 
                       placeholder="Nombre de usuario" required autofocus>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold small text-uppercase">Contraseña</label>
            <div class="input-group shadow-sm">
                <span class="input-group-text bg-white border-end-0">
                    <i class="fas fa-lock text-muted"></i>
                </span>
                <input type="password" name="password" class="form-control border-start-0 ps-0" 
                       placeholder="••••••••" required>
            </div>
        </div>

        <button type="submit" class="btn btn-gold w-100 py-2 fw-bold mt-3 shadow-sm">
            <i class="fas fa-sign-in-alt me-2">INGRESAR AL SISTEMA</i>
        </button>
    </form>
    
    <div class="text-center mt-4">
        <small class="text-muted text-uppercase" style="font-size: 0.7rem;">
            <i class="fas fa-shield-alt me-1"> &copy; 2026 Joyería Morgan - Intranet</i>
        </small>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
